<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListIn</title>
    <link rel="stylesheet" href="ini.css" />
  </head>
  <body>
    <!--head-->
    <div class="head" id="head">
      <!--judul-->
      <div class="judul">
        <h1>MAKE YOUR TO DO LIST!</h1>
      </div>

      <!--input-->
      <div class="input" id="input">
        <input type="text" id="textin" placeholder="Put here.." />
        <button type="submit" id="button">OK</button>
      </div>
    </div>

    <!--main-->
    <div class="main" id="main">
      <!--output-->
      <div class="output" id="output">
        <h3 class="sub">@MySyahla</h3>
        <ul class="list" id="list"></ul>
      </div>
    </div>

    <div class="footer"></div>

    <script src="ini.js"></script>
  </body>
</html>
